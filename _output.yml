bookdown::gitbook:
  includes:
      in_header: annotation.html
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Notes on Maple for Calculus II</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    sharing: no
      # github: no
      # facebook: no
      # twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes

